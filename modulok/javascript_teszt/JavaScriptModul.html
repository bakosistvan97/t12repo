    <script>
        //Ide illessze be a JavasScript kódot a teszteléshez
        function TeglalapKerulet(aOldal, bOldal){
            let kerulet=2*(aOldal+bOldal);
            return kerulet
        }

        function VizHalmazallapot(fok){
            let halmazallapot="folyekony"
            if(fok<0){
                halmazallapot="szilard"
            }
            else if(fok>100){
                halmazallapot="legnemu"
            }
            else{
                halmazallapot="folyekony"
            }
            return halmazallapot
        }
        
        function Csatlakozott2004(vizsgaltObjektum){
            let szamlalo=0
            for(let i=0; i<vizsgaltObjektum.length; i++){
                if (vizsgaltObjektum[i].csatlakozas.includes("2004")){
                    szamlalo++;
                }
                else{}
            }
            return szamlalo
        }

    </script>
    <script src="teszt.js"></script>
